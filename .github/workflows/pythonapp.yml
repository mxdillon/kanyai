name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          lfs: true
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-docstrings pep8-naming flake8-variables-names flake8-bugbear
          pip install pytest pytest-cov
          pip install bandit
          pip install -r requirements.txt
          pip install tensorflow==1.15.0
      - name: flake8 style enforcement
        run: flake8 --max-line-length=160 --docstring-convention=numpy app/ main.py test/
      - name: bandit security linting
        run: bandit main.py
      - name: unit tests
        run: python -m pytest --cov=app --cov-fail-under=80
