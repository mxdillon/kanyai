name: Azure Container Instance Deployment
on:
  push:
#    branches:
#      - 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo
      - name: 'Checkout Github Action'
        uses: actions/checkout@master

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/docker-login@v1
        with:
          login-server: kanyai.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - run: |
          docker build . -t kanyai.azurecr.io/kanyai:${{ github.sha }}
          docker push kanyai.azurecr.io/kanyai:${{ github.sha }}

      - uses: azure/webapps-container-deploy@v1
        with:
          app-name: 'kanyai'
          images: 'kanyai.azurecr.io/kanyai:${{ github.sha }}'

      - name: Azure logout
        run: |
          az logout
