{% extends "base.html" %}

{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 text-center">

            <form action="/" method="POST" autocomplete="off">
                <input type="text" name="text_input" class="text_input text"
                       value="{{text_input}}" placeholder="Enter lyrics..."
                required>
                <br>
            </form>

            {% if result != "" %}
	            <div class="text">
	            	{{ text_input }} <br>
                    {% autoescape false %}
					{{ result }}
                    {% endautoescape %}
	        	</div>
	        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
