{% extends "base.html" %}

{% block content %}
<!-- Page Content -->
<div class="container">
   <div class="row">

   		<!-- Plot section -->
        <div class="col-lg-3">
            <div class="left-side">
	            <!-- Form section -->
	            <br><br><br>
	            <form action="/results" method="post" autocomplete="off">
	                <p class="lead"> Number of players </p>
	                <div class="form-inline justify-content-center">
	                    <br><br>
	                    <input type="number" class="form-control col-12" name="number_of_players" min="1" max="7" value="{{number_of_players}}" required/> 
	                </div>
	                <br><br>
	                <p class="lead"> Number of hands </p>
	                <div class="form-inline justify-content-center">
	                    <input type="number" class="form-control col-12" name="number_of_hands" min="1" value="{{number_of_hands}}" required/> 
	                </div>
	                <br><br>
	                <button type="submit" class="btn btn-primary mb-2" id="submit_button">Run</button>
	            </form>
        	</div>
        </div>

        <!-- Plot section -->
        <div class="col-lg-9">
            <div class="right-side">
            	{{graph_html|safe}}
        	</div>
        </div>
    </div>
</div>
{% endblock %}
